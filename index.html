<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>The Legend of Zelda</title>
		<script src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
		<script type="text/javascript" src="common.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="items.js"></script>
		<script type="text/javascript" src="enemies.js"></script>
		<script type="text/javascript" src="events.js"></script>
		<script type="text/javascript" src="rooms.js"></script>
		<script type="text/javascript" src="imagelibrary.js"></script>
		<style>
		#gamecontainer {
			position: relative;
			margin: 0 auto; 
			padding: 0;
			text-align: center;
		}
		#screen { 
			position: relative;
			top: 0;
			background: transparent;
		}
		#background { 
			position: absolute;
			background-color:#fcd8a8; 
		}
		body {
			background: #151515;
			margin: 0;
		}
		button {
			position: absolute;
			top: 0;
		}
	  </style>
	</head>
	<body>
		<div id="gamecontainer">
			<canvas id="background" width="256" height="240"></canvas>
			<canvas id="screen" width="256" height="240"></canvas>
		</div>
		<button onclick="gofs()">text</button>
	</body>
</html>
